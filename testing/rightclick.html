<html>
<head>
  <style>
    /* Style for the context menu */
    .contextMenu {
      display: none;
      position: absolute;
      z-index: 1000;
      background-color: white;
      border: 1px solid black;
    }
    /* Style for the context menu items */
    .contextMenuItem {
      padding: 8px 12px;
      cursor: pointer;
    }
    /* Style for the context menu items when they are hovered over */
    .contextMenuItem:hover {
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <!-- Image with a right-click context menu -->
  <img src="image.jpg" class="contextMenuTrigger" alt="image">

  <!-- Context menu for the image -->
  <div class="contextMenu" id="contextMenu1">
    <div class="contextMenuItem" onclick="deleteComment()">Delete Comment</div>
  </div>

  <script>
    // Function to delete the comment
    function deleteComment() {
      // Delete the comment here
      alert("Comment deleted!");
    }

    // Get all elements with the class "contextMenuTrigger"
    var triggers = document.getElementsByClassName("contextMenuTrigger");
    // Add a right-click context menu to each element
    for (var i = 0; i < triggers.length; i++) {
      var trigger = triggers[i];
      // Get the corresponding context menu
      var contextMenu = document.getElementById(trigger.dataset.contextMenu);
      // Add an event listener to show the context menu when the element is right-clicked
      trigger.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        contextMenu.style.left = event.pageX + "px";
        contextMenu.style.top = event.pageY + "px";
        contextMenu.style.display = "block";
      });
      // Add an event listener to hide the context menu when the user clicks anywhere else on the page
      document.addEventListener("click", function() {
        contextMenu.style.display = "none";
      });
    }
  </script>
</body>
</html>
